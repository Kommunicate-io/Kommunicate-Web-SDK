common_headers: &common_headers
  - key: "Cache-Control"
    value: "public, max-age=31536000"

customHeaders:
  - pattern: "**"
    headers:
      - key: "Access-Control-Allow-Origin"
        value: "*"

  - pattern: "/v2/kommunicate.app"
    headers:
      - key: "Content-Type"
        value: "application/javascript"
      - key: "Cache-Control"
        value: "public, max-age=900"
  - pattern: "/kommunicate-widget-3.0.min.js"
    headers:
      - key: "Content-Type"
        value: "application/javascript"
      - key: "Cache-Control"
        value: "public, max-age=900"
  # 365 days
  - pattern: "**/*.js"
    headers: *common_headers

  - pattern: "**/*min.css"
    headers: *common_headers

  - pattern: "**/*.woff2"
    headers: *common_headers

  - pattern: "**/*.woff"
    headers: *common_headers

  - pattern: "resources/**/*.html"
    headers: *common_headers
