<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
</head>

<body>
    <div style="height: 100%; width: 100%; margin: 0; padding: 0; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; line-height: 1.4; background-color: #F2F4F6; color: #74787E; -webkit-text-size-adjust: none;">

                font-weight: bold;
                pointer-events: none !important;
                cursor: default !important;
            }

                .email-body_inner {
                    width: 100% !important;
                }
                .email-footer {
                    width: 100% !important;
                }
            }

                                                        <h1 class="user-name" style="box-sizing: border-box; color: #6353d8; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 38px; font-weight: bold;letter-spacing: 0.4px; margin-top: 10px;margin-bottom:3px;"> CLOSEDCONVERSATIONSCOUNT </h1>

                                                    </td>
                                                    
                                                </tr>

                                                    <th class="content-cell" style="box-sizing: border-box; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; padding: 0px 0px 20px; font-size: 18px; word-break: break-word; font-weight: 400; color: #000;" align="left">
                                                        AGENT NAME

                                                    <th class="content-cell" style="box-sizing: border-box; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; padding: 0px 0px 20px; font-size: 18px; word-break: break-word; font-weight: 400; color: #000;" align="center">

                                                REPORTLIST

                                        </td>
                                    </tr>

                            </td>

                        <tr>

                                    <tr>
