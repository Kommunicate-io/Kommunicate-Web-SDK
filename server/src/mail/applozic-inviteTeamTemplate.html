                                    <!-- |             First Card              | -->

                                                        <p style="box-sizing: border-box; color: #6f6c6c; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; font-size: 16px; margin-top:0px;">Hi there,</p>

                                                    </td>
                                                </tr>

                                                <tr>
                                                    <td class="content-cell" style="box-sizing: border-box; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; padding: 20px 35px; word-break: break-word; border-radius: 4px;" align="center">
                                                        <a href=":joinKommunicateUrl" style="color: #fff; background-color: #03b49b; display: block; padding: 15px; max-width: 280px; border-radius: 3px; margin: 0 auto; text-decoration: none; font-size: 18px; font-weight: 500;">Join team</a>

                                                    <td class="content-cell" style="box-sizing: border-box; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; padding: 20px 35px; word-break: break-word; border-radius: 4px;" align="left">

                                                </tr>

                                            </table>

                                    <tr>
                                        <td class="content-cell" align="center" style="box-sizing: border-box; font-family: Roboto, Arial, 'Helvetica Neue', Helvetica, sans-serif; padding: 35px 20px; word-break: break-word;">
