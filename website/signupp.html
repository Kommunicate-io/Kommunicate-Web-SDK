  <script>
  // Function to capture only Email Id from URL
  function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
    var newEmailValueFronURL = getQueryVariable("email");

    if (newEmailValueFronURL == false) {
        //        console.log("No Email Id found in the URL");
        var emailInputField = document.getElementById("km-signup-userId").value = '';
    } else {
        var updatedNewEmailValueFronURL = newEmailValueFronURL.replace('%40', '@').replace('%2B', '+');
        //        console.log(updatedNewEmailValueFronURL);
        var emailInputField = document.getElementById("km-signup-userId").value = updatedNewEmailValueFronURL;
    }
  </script>
