<script>

    // Function to get parameters from URL
    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
    var applicationId = getQueryVariable("appId"),conversationTitle = getQueryVariable("title");

    // KM Script
    (function(d, m){
       let o = {"appId":applicationId,"isAnonymousChat":true,"metadata":{'KM_SOURCE':"KOMMUNICATE_DASHBOARD"},"conversationTitle":conversationTitle.replace(/%20/g," "),"baseUrl":'{% if jekyll.environment == "production" %} {{site.dashboard.supportChatBaseUrlProd}}{% else %}{{site.dashboard.supportChatBaseUrlTest}}{% endif %}'};
       o.onInit = function(response) {
        Kommunicate.launchConversation();
       };
       let s = document.createElement("script");
       s.type = "text/javascript";
       s.async = true;
       s.src = '{% if jekyll.environment == "production" %} {{site.dashboard.supportSourceUrlProd}}{% else %}{{site.dashboard.supportSourceUrlTest}}{% endif %}';
       let h = document.getElementsByTagName("head")[0];
       h.appendChild(s);
       window.kommunicate = m;
       m._globals = o;
    })(document, window.kommunicate || {});

</script>
