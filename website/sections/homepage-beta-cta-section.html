<section class="homepage-beta-cta-section">
  <div class="container">
    <div class="row text-center">
      <div class="col-lg-12 col-md-12 col-sm-12">
        <h1 class="cta-section-text">
          You will do great things with Kommunicate.
        </h1>
        <form {% if jekyll.environment == "production" %} action="{{site.dashboard.dashboardPathProd}}/signup"{% else %} action="{{site.dashboard.dashboardPathTest}}/signup"{% endif %} method="get" id="pre-signup-form6" class="pre-signup-form">
            <div class="signup-success-msg-div hide">
                <h1 class="signup-success-msg-text">Yay! You've successfully signed up for Kommunicate Beta.</h1>
            </div>
            <div class="signup-error-msg-div1 hide">
                <h1 class="signup-error-msg-text1">Hey! You are already in our beta list :)</h1>
            </div>
            <div class="signup-error-msg-div2 hide">
                <h1 class="signup-error-msg-text1">Unable to process your request. Please try again after sometime.</h1>
            </div>
          <input type="email" name="email" id="email-pre-signup6" placeholder="Enter your email" autocomplete="off" class="cta-email-pre-signup" required>
          <br>
          <br>
          <button type="submit"   class="form-submit-btn" id="get-me-in-btn6">Use for Free</button>
        </form>
        <p style="margin-top: 25px; font-size:16px;">
            Easily Setup in Minutes. No Credit Card Required.
        </p>
      </div>
    </div>
  </div>
</section>
