<script>

var div = $(".naccs .menu div"), fiveSecTimer;

  $(window).scroll(function() {
   var hT = $('.tabs-images-container').offset().top,
       hH = $('.tabs-images-container').outerHeight(),
       wH = $(window).height(),
       wS = $(this).scrollTop();
   if (wS > (hT+hH-wH)){
       //auto-rotate every 5 seconds
      fiveSecTimer = setInterval(startInterval, 5000);
      $(window).off('scroll');
   }
});

//auto-rotate every 5 seconds
// var fiveSecTimer = setInterval(startInterval, 5000);

 //on click to tab, turn it on, and turn previously-on tab off
$(div).on("click", function() {
	var numberIndex = $(this).index();
	if (!$(this).is("active")) {
		$(".naccs .menu div").removeClass("active");
		$(".naccs ul li").removeClass("active");
		$(this).addClass("active");
		$(".naccs ul").find("li:eq(" + numberIndex + ")").addClass("active");

    var listItemHeight = $(".naccs ul").find("li:eq(" + numberIndex + ")").innerHeight();
		$(".naccs .tabs-images-container").height(listItemHeight + "px");
	}
  stopInterval();
  fiveSecTimer = setInterval(startInterval, 5000);
});

function startInterval() {
  //get currently active tab
  var tabListDiv = $(".naccs ul li").filter(".active");
  var mainDiv = $(".naccs .menu div").filter(".active");
  //click either next tab, if exists, else first one
	var tabListDiv = mainDiv.index() < div.length-1 ? mainDiv.next() : div.first();
	tabListDiv.click();
}
function stopInterval() {
  //Stopping the startInterval()
  clearInterval(fiveSecTimer);
}

</script>
